<div class="modal-header"><h4>Conflict!</h4></div>
<div class="modal-body">
    <p>This element has been updated on the server since the last read
        and your save is rejected!</p>
        <hr/>
        <h6>Latest</h6>
        <mms-spec mms-type="element" mms-element="latest"></mms-spec>
 <hr/>
    <p> Do you want to discard your edits and update to the latest or force an overwrite, (or try to merge text edits)?
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="ok()">Discard Edits</button>
    <button class="btn btn-sm btn-primary" ng-click="force()">Force Save</button>
    <button class="btn btn-sm btn-primary" ng-click="merge()">Try Merge Edits</button>
    <button class="btn btn-sm" ng-click="cancel()">Cancel (Do nothing)</button>
</div>
