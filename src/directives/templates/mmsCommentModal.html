<div class="modal-header">
  <h4>INSERT A COMMENT</h4>
</div>

<div class="modal-body comment-modal">
  
  <div class="comment-modal-input">

    <div class="form-group">
      <label>Title</label>
      <input class="form-control" ng-model="comment.name" type="text" placeholder="Type a title for your comment here"></input>
    </div>

    <div class="form-group">
      <label>Comment</label>
      <textarea mms-tinymce class="form-control" rows="3" ng-model="comment.documentation" mms-ws="{{mmsWs}}" mms-site="{{mmsSite}}" placeholder="Type your comment here"></textarea>
    </div>

  </div>

</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">CANCEL</button>
    <button class="btn btn-primary" ng-click="ok(comment)">SUBMIT <i ng-show="oking" class="fa fa-spin fa-spinner"></i></button>
</div>
