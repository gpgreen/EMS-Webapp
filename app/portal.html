<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
  <meta charset="utf-8">
  <title>Portal</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
  
  <!-- bower:css -->
  <!-- endbower -->

  <link rel="stylesheet" href="css/ve-mms.styles.min.css">
  
</head>

<body>
  <div id="outer-wrap" style="overflow:auto;">
    <div id="inner-wrap">
        <mms-nav mms-responsive="true" mms-site="ems-support" mms-title="Portal" mms-type="Portal"></mms-nav>
        <div ng-controller="PortalCtrl" class="container-fluid">
          <input class="form-control" type="test" ng-model="filter" placeholder="Site filter"></input>
          <div ng-repeat="(cat,sites) in categories">
            <h2>- {{cat}}</h2>
            <div ng-repeat="site in sites | filter:filter | orderBy: 'title'">
              <h4 style="display:inline;">{{site.title}}</h4>
                <a class="dash-link" href="/share/page/site/{{site.name}}/dashboard" target="_blank">Dashboard</a> - <a class="docweb-link" href="docweb.html#/sites/{{site.name}}" target="_blank">DocWeb</a>
            </div>
          </div>
        </div>
      </div>
    </div>


  <script src="lib/modernizr/modernizr.custom.61017.min.js"></script>

<!-- bower:js -->
<!-- endbower -->

<!-- MMS -->
<script src="mms.js"></script> 
<script src="mms.directives.tpls.js"></script>
<script src="mms.directives.js"></script>


<!-- MMS Application-->
<script src="js/portal/app.js"></script>

</body>
</html>
