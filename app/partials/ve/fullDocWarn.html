<div class="modal-header">
  <h4>Large Document</h4>
</div>

<div class="modal-body">
    <p>
      The number of views in this document exceeds the threshold for displaying the whole thing smoothly and may result in unresponsiveness, are you sure you want to continue?
    </p>
</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="cancel()">NO</button>
    <button class="btn btn-sm btn-danger" ng-click="ok()">YES</button>
</div>
